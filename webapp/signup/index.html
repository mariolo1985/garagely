<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <title>Sign Up...</title>
    <link rel='stylesheet' href='../css/master.css' />
</head>

<body>

    <section class='main-content'>
        <div class='login-wrapper'>
            <div class='input-wrapper'>
                <div class='input-row'>
                    <label>Username:</label>
                    <input class='input-login input-username' type='text' />
                </div>
                <div class='input-row'>
                    <label>Password:</label>
                    <input class='input-login input-pw' type='password' />
                </div>
                <div class='input-row'>
                    <label>Email:</label>
                    <input class='input-login input-email' type='text' />
                </div>
                <div class='input-row'>

                </div>

                <div class='input-row btn-row clear'>
                    <div class='btn-wrapper'>
                        <div class='padding-helper'>
                            <button class='btn btn-cancel'>Cancel</button>
                        </div>
                    </div>
                    <div class='btn-wrapper'>
                        <div class='padding-helper'>
                            <button class='btn btn-signup btn-success'>Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class='loader hide'>
        <img src='../images/loader.gif' class='loader-img' />
    </div>

    <script src='../js/jquery.js'></script>
    <script src='../js/signup.js'></script>
</body>

</html>

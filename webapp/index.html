<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <title>Garagely</title>

    <link rel='stylesheet' href='./css/font-awesome.css' />
    <link rel='stylesheet' href='./css/master.min.css' />

</head>

<body>
    <!-- HEADER -->
    <div id='landing-nav'></div>

    <!-- CONTENT -->
    <section class='landing-content-container'>
        <div class='content-bg-wrapper'>
        </div>
        <div class='content-wrapper'>
            <div class='intro-purpose'>
                <span class='intro-title'>Welcome to Garagely</span>
                <span class='intro-desc'>Built By And For The Automotive Community</span>
                <span class='intro-desc'>To Find and Connect Each Other</span>
            </div>

            <div class='search-label'>Search a location below to engage with your community</div>
            <div class='search-box'>
                <input class='input-search' type='text' placeholder='Enter An Address Here' />
                <button class='btn-input-search'>
                    <i class='fa fa-search'></i>
                </button>
            </div>
        </div>
    </section>



    <script src='./js/jquery.js'></script>
    <script src='./js/base.js'></script>
    <script src='./js/landing_bundle.js'></script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <title>Authentication...</title>
    <link rel='stylesheet' href='../css/master.min.css' />
</head>

<body>

    <div class='landing-header-container clear'>
        <a href='../map' class='header-signup-link'>Map</a>
        <a href='../' class='header-signup-link'>Home</a>
    </div>

    <section class='landing-content-container autho-content-container'>
        <div class='autho-content-bg'>
        </div>
        <div class='login-wrapper'>
            <div class='input-wrapper'>
                <div class='input-row'>
                    <label>Username:</label>
                    <input class='input-login input-username' type='text' />
                </div>
                <div class='input-row'>
                    <label>Password:</label>
                    <input class='input-login input-pw' type='password' />
                </div>
                <div class='input-row clear'>
                    <div class='btn-wrapper'>
                        <div class='padding-helper'>
                            <button class='btn full-width btn-cancel'>Cancel</button>
                        </div>
                    </div>
                    <div class='btn-wrapper'>
                        <div class='padding-helper'>
                            <button class='btn full-width btn-login btn-success'>Login</button>
                        </div>
                    </div>
                </div>
                <div class='input-row clear'>
                    <div class='padding-helper'>
                        <button class='btn full-width btn-fb-connect'>Connect with Facebook</button>
                </div>
            </div>
        </div>
    </section>

    <div class='loader hide'>
        <img src='../images/loader.gif' class='loader-img' />
    </div>

    <script src='../js/jquery.js'></script>
    <script src='../js/base.js'></script>
    <script src='../js/session.js'></script>
    <script src='../js/autho_bundle.js'></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <title>Confirm Code</title>
    <link rel='stylesheet' href='../css/master.min.css' />
</head>

<body>

    <div class='header-container' id='main-nav'>

    </div>

    <section class='main-content'>
        <div class='login-wrapper'>
            <div class='input-wrapper'>
                <div class='input-row'>
                    <label>Username:</label>
                    <input class='input-login input-username' type='text' />
                </div>
                <div class='input-row'>
                    <label>Code:</label>
                    <input class='input-login input-code' type='text' />
                </div>
                <div class='input-row btn-row clear'>
                    <div class='btn-wrapper'>
                        <div class='padding-helper'>
                            <button class='btn full-width btn-cancel' tabindex='-1'>Cancel</button>
                        </div>
                    </div>
                    <div class='btn-wrapper'>
                        <div class='padding-helper'>
                            <button class='btn full-width btn-confirm btn-success' tabindex='-1'>Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='../js/jquery.js'></script>
    <script src='../js/confirm_bundle.js'></script>
</body>

</html>
